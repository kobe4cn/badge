version: '3.8'

# E2E 测试环境配置
# 用法: docker-compose -f docker-compose.test.yml up -d

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: badge-test-postgres
    environment:
      POSTGRES_USER: badge
      POSTGRES_PASSWORD: badge
      POSTGRES_DB: badge_test
    ports:
      - "5432:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U badge -d badge_test"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - badge-test-network

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: badge-test-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_test_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - badge-test-network

  # Kafka (使用 KRaft 模式，无需 Zookeeper)
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: badge-test-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,HOST://localhost:9092
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:29093
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,CONTROLLER://0.0.0.0:29093,HOST://0.0.0.0:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    volumes:
      - kafka_test_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - badge-test-network

  # Kafka UI (可选，用于调试)
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: badge-test-kafka-ui
    ports:
      - "9090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: badge-test
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - badge-test-network
    profiles:
      - debug

  # Mock 外部服务
  mock-services:
    build:
      context: .
      dockerfile: crates/mock-services/Dockerfile
    container_name: badge-test-mock-services
    ports:
      - "8090:8090"
    environment:
      RUST_LOG: info
      PORT: 8090
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8090/health"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - badge-test-network
    profiles:
      - full

  # Admin Service
  badge-admin-service:
    build:
      context: .
      dockerfile: crates/badge-admin-service/Dockerfile
    container_name: badge-test-admin-service
    ports:
      - "8080:8080"
    environment:
      RUST_LOG: info
      DATABASE_URL: postgres://badge:badge@postgres:5432/badge_test
      REDIS_URL: redis://redis:6379
      KAFKA_BROKERS: kafka:29092
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - badge-test-network
    profiles:
      - full

  # Rule Engine Service
  rule-engine-service:
    build:
      context: .
      dockerfile: crates/rule-engine-service/Dockerfile
    container_name: badge-test-rule-engine
    ports:
      - "50051:50051"
    environment:
      RUST_LOG: info
      DATABASE_URL: postgres://badge:badge@postgres:5432/badge_test
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "grpc_health_probe", "-addr=:50051"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - badge-test-network
    profiles:
      - full

  # Badge Management Service
  badge-management-service:
    build:
      context: .
      dockerfile: crates/badge-management-service/Dockerfile
    container_name: badge-test-badge-management
    ports:
      - "50052:50052"
    environment:
      RUST_LOG: info
      DATABASE_URL: postgres://badge:badge@postgres:5432/badge_test
      REDIS_URL: redis://redis:6379
      KAFKA_BROKERS: kafka:29092
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - badge-test-network
    profiles:
      - full

  # Event Engagement Service
  event-engagement-service:
    build:
      context: .
      dockerfile: crates/event-engagement-service/Dockerfile
    container_name: badge-test-event-engagement
    ports:
      - "8081:8081"
    environment:
      RUST_LOG: info
      DATABASE_URL: postgres://badge:badge@postgres:5432/badge_test
      REDIS_URL: redis://redis:6379
      KAFKA_BROKERS: kafka:29092
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - badge-test-network
    profiles:
      - full

  # Event Transaction Service
  event-transaction-service:
    build:
      context: .
      dockerfile: crates/event-transaction-service/Dockerfile
    container_name: badge-test-event-transaction
    ports:
      - "8082:8082"
    environment:
      RUST_LOG: info
      DATABASE_URL: postgres://badge:badge@postgres:5432/badge_test
      REDIS_URL: redis://redis:6379
      KAFKA_BROKERS: kafka:29092
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - badge-test-network
    profiles:
      - full

  # Notification Worker
  notification-worker:
    build:
      context: .
      dockerfile: crates/notification-worker/Dockerfile
    container_name: badge-test-notification-worker
    ports:
      - "8083:8083"
    environment:
      RUST_LOG: info
      DATABASE_URL: postgres://badge:badge@postgres:5432/badge_test
      REDIS_URL: redis://redis:6379
      KAFKA_BROKERS: kafka:29092
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - badge-test-network
    profiles:
      - full

networks:
  badge-test-network:
    driver: bridge

volumes:
  postgres_test_data:
  redis_test_data:
  kafka_test_data:
