apiVersion: v1
kind: Secret
metadata:
  name: badge-secrets
  namespace: badge-system
  labels:
    app.kubernetes.io/part-of: badge-system
type: Opaque
# 实际值通过 overlays 或外部密钥管理工具（如 Sealed Secrets / External Secrets）注入
stringData:
  DATABASE_URL: "postgres://badge:CHANGE_ME@badge-postgres:5432/badge_db"
  REDIS_URL: "redis://badge-redis:6379"
  KAFKA_BROKERS: "badge-kafka:9092"
  JWT_SECRET: "CHANGE_ME"
  # 生产环境启用 SASL_SSL 时需要
  KAFKA_SASL_USERNAME: ""
  KAFKA_SASL_PASSWORD: ""
