apiVersion: v1
kind: ServiceAccount
metadata:
  name: badge-service-account
  namespace: badge-system
  labels:
    app.kubernetes.io/part-of: badge-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: badge-service-role
  namespace: badge-system
rules:
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: badge-service-rolebinding
  namespace: badge-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: badge-service-role
subjects:
  - kind: ServiceAccount
    name: badge-service-account
    namespace: badge-system
