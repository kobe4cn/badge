apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-worker
  namespace: badge-system
  labels:
    app.kubernetes.io/name: notification-worker
    app.kubernetes.io/part-of: badge-system
    app.kubernetes.io/component: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: notification-worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: notification-worker
        app.kubernetes.io/part-of: badge-system
        app.kubernetes.io/component: worker
    spec:
      serviceAccountName: badge-service-account
      terminationGracePeriodSeconds: 30
      containers:
        - name: notification-worker
          image: badge-system/notification-worker:latest
          ports:
            - name: http
              containerPort: 8083
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          envFrom:
            - configMapRef:
                name: badge-config
            - secretRef:
                name: badge-secrets
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 3
            failureThreshold: 3
