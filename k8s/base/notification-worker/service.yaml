apiVersion: v1
kind: Service
metadata:
  name: notification-worker
  namespace: badge-system
  labels:
    app.kubernetes.io/name: notification-worker
    app.kubernetes.io/part-of: badge-system
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: notification-worker
  ports:
    - name: http
      port: 8083
      targetPort: http
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: metrics
      protocol: TCP
