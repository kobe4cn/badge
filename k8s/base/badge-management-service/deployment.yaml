apiVersion: apps/v1
kind: Deployment
metadata:
  name: badge-management-service
  namespace: badge-system
  labels:
    app.kubernetes.io/name: badge-management-service
    app.kubernetes.io/part-of: badge-system
    app.kubernetes.io/component: grpc-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: badge-management-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: badge-management-service
        app.kubernetes.io/part-of: badge-system
        app.kubernetes.io/component: grpc-service
    spec:
      serviceAccountName: badge-service-account
      terminationGracePeriodSeconds: 30
      containers:
        - name: badge-management-service
          image: badge-system/badge-management-service:latest
          ports:
            - name: grpc
              containerPort: 50052
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          envFrom:
            - configMapRef:
                name: badge-config
            - secretRef:
                name: badge-secrets
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 512Mi
          readinessProbe:
            grpc:
              port: 50052
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            grpc:
              port: 50052
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 3
            failureThreshold: 3
