apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: badge-management-service
  namespace: badge-system
  labels:
    app.kubernetes.io/name: badge-management-service
    app.kubernetes.io/part-of: badge-system
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: badge-management-service
  minReplicas: 2
  maxReplicas: 8
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
