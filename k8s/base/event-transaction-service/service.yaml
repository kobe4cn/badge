apiVersion: v1
kind: Service
metadata:
  name: event-transaction-service
  namespace: badge-system
  labels:
    app.kubernetes.io/name: event-transaction-service
    app.kubernetes.io/part-of: badge-system
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: event-transaction-service
  ports:
    - name: http
      port: 8082
      targetPort: http
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: metrics
      protocol: TCP
