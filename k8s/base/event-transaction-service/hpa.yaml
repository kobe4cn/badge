apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: event-transaction-service
  namespace: badge-system
  labels:
    app.kubernetes.io/name: event-transaction-service
    app.kubernetes.io/part-of: badge-system
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: event-transaction-service
  minReplicas: 1
  maxReplicas: 4
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
