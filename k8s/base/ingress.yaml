apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: badge-ingress
  namespace: badge-system
  labels:
    app.kubernetes.io/part-of: badge-system
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    # gRPC 后端需要 HTTP/2
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - badge-api.example.com
      secretName: badge-tls-secret
  rules:
    - host: badge-api.example.com
      http:
        paths:
          # REST API 走 admin-service
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: badge-admin-service
                port:
                  name: http
          - path: /health
            pathType: Exact
            backend:
              service:
                name: badge-admin-service
                port:
                  name: http
          # 事件接入入口
          - path: /events/engagement
            pathType: Prefix
            backend:
              service:
                name: event-engagement-service
                port:
                  name: http
          - path: /events/transaction
            pathType: Prefix
            backend:
              service:
                name: event-transaction-service
                port:
                  name: http
