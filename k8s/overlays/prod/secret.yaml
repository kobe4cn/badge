apiVersion: v1
kind: Secret
metadata:
  name: badge-secrets
  namespace: badge-system
  labels:
    app.kubernetes.io/part-of: badge-system
  annotations:
    # 实际部署中应通过 Sealed Secrets 或 External Secrets Operator 管理
    # 此文件仅为模板，切勿将真实凭证提交到版本控制
    badge-system/secret-source: "template"
type: Opaque
stringData:
  DATABASE_URL: "postgres://badge:CHANGE_ME@badge-postgres-primary.badge-system.svc:5432/badge_db?sslmode=require"
  REDIS_URL: "redis://:CHANGE_ME@badge-redis-master.badge-system.svc:6379"
  KAFKA_BROKERS: "badge-kafka-0.badge-kafka-headless.badge-system.svc:9092,badge-kafka-1.badge-kafka-headless.badge-system.svc:9092,badge-kafka-2.badge-kafka-headless.badge-system.svc:9092"
  JWT_SECRET: "CHANGE_ME"
  KAFKA_SECURITY_PROTOCOL: "SASL_SSL"
  KAFKA_SASL_MECHANISM: "SCRAM-SHA-256"
  KAFKA_SASL_USERNAME: "CHANGE_ME"
  KAFKA_SASL_PASSWORD: "CHANGE_ME"
