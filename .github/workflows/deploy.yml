name: Build & Push Docker Images

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      services:
        description: 'Services to build (comma-separated, or "all")'
        default: 'all'
        required: true

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  # 前置测试：确保代码通过单元测试后才允许构建和部署
  test:
    name: Pre-deploy Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: badge
          POSTGRES_PASSWORD: badge
          POSTGRES_DB: badge_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev cmake pkg-config protobuf-compiler

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-deploy-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-deploy-
            ${{ runner.os }}-cargo-

      - name: Install sqlx-cli
        run: cargo install sqlx-cli --no-default-features --features native-tls,postgres

      - name: Run database migrations
        run: sqlx database create && sqlx migrate run
        env:
          DATABASE_URL: postgres://badge:badge@localhost:5432/badge_test

      - name: Run unit tests
        run: cargo test --workspace --lib --bins
        env:
          DATABASE_URL: postgres://badge:badge@localhost:5432/badge_test
          BADGE_DATABASE_URL: postgres://badge:badge@localhost:5432/badge_test
          BADGE_REDIS_URL: redis://localhost:6379

  # 后端服务：使用 matrix 并行构建 6 个 Rust 微服务镜像
  build-backend:
    name: Build ${{ matrix.service }}
    runs-on: ubuntu-latest
    needs: [test]
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        service:
          - badge-admin-service
          - badge-management-service
          - unified-rule-engine
          - event-engagement-service
          - event-transaction-service
          - notification-worker


    steps:
      - uses: actions/checkout@v4

      - name: 登录 GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 启用 BuildKit
        uses: docker/setup-buildx-action@v3

      - name: 构建并推送 ${{ matrix.service }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: crates/${{ matrix.service }}/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}:${{ github.sha }}
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service }}

  # 前端服务：先构建前端产物，再打包为 nginx 镜像
  build-frontend:
    name: Build admin-ui
    runs-on: ubuntu-latest
    needs: [test]
    permissions:
      contents: read
      packages: write


    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/admin-ui/package-lock.json

      # 先在 CI 环境完成前端构建，确保 dist/ 产物可用于后续 Docker COPY
      - name: 安装依赖并构建前端
        run: |
          cd web/admin-ui
          npm ci
          npm run build

      - name: 登录 GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 启用 BuildKit
        uses: docker/setup-buildx-action@v3

      - name: 构建并推送 admin-ui
        uses: docker/build-push-action@v6
        with:
          context: web/admin-ui
          file: web/admin-ui/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/admin-ui:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/admin-ui:${{ github.sha }}
          cache-from: type=gha,scope=admin-ui
          cache-to: type=gha,mode=max,scope=admin-ui

  # 部署：镜像构建完成后 SSH 到服务器拉取最新镜像并重启
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    if: github.ref == 'refs/heads/main' && secrets.DEPLOY_HOST != ''
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: 部署服务并验证健康检查
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -euo pipefail
            cd ${{ secrets.DEPLOY_DIR }}

            IMAGE_PREFIX="${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}"
            NEW_TAG="${{ github.sha }}"

            # 记录当前运行的镜像 tag，回滚时使用
            PREV_TAG=$(docker compose images --format json 2>/dev/null \
              | grep -oP '"Tag":"(\K[^"]+)' | grep -v latest | head -1 || echo "")
            echo "Previous tag: ${PREV_TAG:-none}"
            echo "New tag: ${NEW_TAG}"

            # 用 commit SHA tag 锁定本次部署版本，避免 :latest 漂移
            export IMAGE_TAG="${NEW_TAG}"

            # 拉取最新镜像
            echo "Pulling images for ${NEW_TAG}..."
            docker compose pull

            # 滚动重启
            echo "Restarting services..."
            docker compose up -d --remove-orphans

            # 等待服务就绪后执行健康检查
            echo "Waiting for services to start..."
            sleep 15

            HEALTHY=true
            for svc in badge-admin-service badge-management-service unified-rule-engine event-engagement-service event-transaction-service admin-ui; do
              if ! docker compose ps "$svc" --format '{{.Status}}' 2>/dev/null | grep -q "Up"; then
                echo "UNHEALTHY: $svc is not running"
                HEALTHY=false
              fi
            done

            if [ "$HEALTHY" = "false" ]; then
              echo "Health check failed — rolling back to ${PREV_TAG}..."
              if [ -n "${PREV_TAG}" ]; then
                # 用旧 tag 拉取并启动，实际回切到上一版本
                export IMAGE_TAG="${PREV_TAG}"
                docker compose pull
                docker compose up -d --remove-orphans
                echo "Rolled back to ${PREV_TAG}. Manual investigation required."
              else
                echo "No previous tag found, cannot rollback. Manual intervention required."
              fi
              exit 1
            fi

            echo "All services healthy. Deployment of ${NEW_TAG} successful."
